<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>LCM & GCD Calculator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fff8e1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .calculator {
    background: #ffffff;
    padding: 35px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    max-width: 380px;
    width: 100%;
    text-align: center;
  }

  h2 {
    margin-bottom: 25px;
    color: #f57c00;
    font-size: 24px;
  }

  input[type="number"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    transition: border 0.3s;
  }

  input[type="number"]:focus {
    border-color: #f57c00;
    outline: none;
  }

  button {
    width: 100%;
    padding: 14px;
    background-color: #f57c00;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    cursor: pointer;
    margin-top: 15px;
    transition: background-color 0.3s ease;
    font-weight: bold;
  }

  button:hover {
    background-color: #ef6c00;
  }

  #result {
    margin-top: 25px;
    font-weight: bold;
    font-size: 18px;
    color: #bf360c;
    word-wrap: break-word;
    text-align: left;
    background: #fff3e0;
    padding: 15px;
    border-radius: 8px;
    border: 1px solid #ffcc80;
  }

  #result span {
    color: #f57c00;
  }

  @media(max-width: 420px) {
    .calculator {
      padding: 25px 20px;
    }
    h2 {
      font-size: 20px;
    }
    button {
      font-size: 16px;
      padding: 12px;
    }
  }
</style>
</head>
<body>
<div class="calculator">
  <h2>LCM & GCD Calculator</h2>
  <input type="number" id="num1" placeholder="Enter first positive integer" min="1" />
  <input type="number" id="num2" placeholder="Enter second positive integer" min="1" />
  <button onclick="calculateLCMGCD()">Calculate LCM & GCD</button>
  <div id="result"></div>
</div>

<script>
function gcd(a, b) {
  while (b !== 0) {
    [a, b] = [b, a % b];
  }
  return a;
}

function lcm(a, b) {
  return (a * b) / gcd(a, b);
}

function calculateLCMGCD() {
  const num1 = parseInt(document.getElementById('num1').value);
  const num2 = parseInt(document.getElementById('num2').value);
  const resultDiv = document.getElementById('result');

  if (isNaN(num1) || isNaN(num2) || num1 <= 0 || num2 <= 0) {
    resultDiv.innerHTML = '<span>⚠️ Please enter valid positive integers.</span>';
    return;
  }

  const resultGCD = gcd(num1, num2);
  const resultLCM = lcm(num1, num2);

  resultDiv.innerHTML = `
    ✅ GCD of <span>${num1}</span> and <span>${num2}</span>: <span>${resultGCD}</span><br/>
    ✅ LCM of <span>${num1}</span> and <span>${num2}</span>: <span>${resultLCM}</span>
  `;
}
</script>
</body>
</html>
