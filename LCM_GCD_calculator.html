<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LCM and GCD Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff3e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 350px;
      width: 100%;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #ef6c00;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px 15px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ef6c00;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d35400;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: #bf360c;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>LCM and GCD Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first positive integer" min="1" />
    <input type="number" id="num2" placeholder="Enter second positive integer" min="1" />
    <button onclick="calculateLCMGCD()">Calculate LCM & GCD</button>
    <div id="result"></div>
  </div>

  <script>
    function gcd(a, b) {
      while (b !== 0) {
        let temp = b;
        b = a % b;
        a = temp;
      }
      return a;
    }

    function lcm(a, b) {
      return (a * b) / gcd(a, b);
    }

    function calculateLCMGCD() {
      const num1 = parseInt(document.getElementById('num1').value);
      const num2 = parseInt(document.getElementById('num2').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(num1) || isNaN(num2) || num1 <= 0 || num2 <= 0) {
        resultDiv.innerText = 'Please enter valid positive integers.';
        return;
      }

      const resultGCD = gcd(num1, num2);
      const resultLCM = lcm(num1, num2);

      resultDiv.innerText = `GCD of ${num1} and ${num2} is ${resultGCD}\nLCM of ${num1} and ${num2} is ${resultLCM}`;
    }
  </script>
</body>
</html>
